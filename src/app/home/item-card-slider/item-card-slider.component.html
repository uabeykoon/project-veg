<mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
              [animation]="'slide'">
  <mdb-carousel-item *ngFor="let item of slides; let i = index">
    <div [class]="size" *ngFor="let card of item; let cardIndex = index" [ngClass]="{make:onc}">
      <!-- Card -->
      <mdb-card>
        <div class="view rgba-white-slight waves-light" mdbWavesEffect   style=" max-height: 180px;">
          <!-- Card img -->
          <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
          <!--Title-->
          <mdb-card-title>
            <h4>{{card.title}}</h4>
          </mdb-card-title>

          <!--Text-->
          <mdb-card-text> {{card.description}}
          </mdb-card-text>
          <!-- <div class="container">
            <div class="row">
              <div class="col-md-4">a</div>
              <div class="col-md-4">a</div>
              <div class="col-md-4">a</div>
            </div>
          </div> -->

          <!-- <a href="#" mdbBtn class="warning-color-dark" mdbWavesEffect style="width: auto;">Button</a> -->
          
          <div class="row" style="padding: 20px;">
            <div class="col-md-10" style="padding: 20px;background-color: #FF8800; color: white;">ADD TO CART <mdb-icon fas icon="cart-plus"></mdb-icon></div>
            
          </div>


          
        </mdb-card-body>
      </mdb-card>
      <!-- Card -->
    </div>
  </mdb-carousel-item>
</mdb-carousel>
