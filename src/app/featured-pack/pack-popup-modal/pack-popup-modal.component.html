    <!--Content-->
    <div class="modal-content">
        <!--Header-->
        <div class="modal-header" >
          <p class="heading" color="success">Add to Cart</p>
  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
  
        <!--Body-->
        <div class="modal-body">
  
          <div class="row">
            <div class="col-3">
              <p></p>
              <p class="text-center">
                <mdb-icon fas icon="shopping-cart" size="4x"></mdb-icon>
              </p>
            </div>
  
            <div class="col-9">
              <p>Description about products</p>
              <h2>
                <mdb-badge success="true">Rs.1500/=</mdb-badge>
              </h2>
            </div>
          </div>
        </div>
  
        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <a type="button" mdbBtn color="success" class="waves-effect" mdbWavesEffect>Confirm
            <mdb-btn far icon="gem" class="ml-1"></mdb-btn>
          </a>
          <a type="button" mdbBtn color="success" outline="true" class="waves-effect" mdbWavesEffect (click)="modalRef.hide()"
            data-dismiss="modal">Cancel</a>
        </div>
      </div>
