<div class="row" style="margin-top:15px;">
    <div class="col-md-12">
      <section class="text-center pb-1 my-0">
        <!--Section heading-->
        <h2 class="h1 ">Special Packages</h2>
        <!--Section description-->
        <!-- <p class="grey-text pb-1">Special discount packages</p> -->
      </section>
    </div>
</div>
    <mdb-card>
        <mdb-card-body>

          <div class="container">
            <div class="row">
              <div class="col-md-3 mx-auto my-4" *ngFor="let card of cards">
                <mdb-card>
                  <mdb-card-img [src]="card.img" alt="Card image cap">
                  </mdb-card-img>
                  <mdb-card-body>
                    <mdb-card-title>
                      <h4>{{card.title}}</h4>
                    </mdb-card-title>
                    <h4>{{card.price}}</h4>
          
                    <mdb-card-text>
                      {{card.description}}
                    </mdb-card-text>
          
                    <button mdbBtn color="success">{{card.buttonText}}</button>
                  </mdb-card-body>
                </mdb-card>
              </div>
            </div>
          </div>

        </mdb-card-body>
    </mdb-card>
