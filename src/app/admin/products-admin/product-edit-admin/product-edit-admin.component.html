<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h2 class="h1 font-weight-bold ">Vegetables</h2>
            <hr class="warning-color">

            <div class="row">
                <div class="clearfix col-12">
                    <button type="button" mdbBtn color="danger" mdbWavesEffect class="float-left"
                        style="font-size:x-large;width: 35%;">DELETE <mdb-icon fas icon="trash-alt" size="lg"
                            style="margin-left: 10px;"></mdb-icon></button>

                    <button type="button" mdbBtn color="default" mdbWavesEffect class="float-right"
                        style="font-size: x-large; width: 60%;" (click)="onClickEnableEditing()">ENABLE EDITING<mdb-icon
                            size="lg" far icon="edit" style="margin-left: 13px;"> </mdb-icon></button>
                </div>
            </div>




            <div class="row">
                <img [src]="imgSrc" alt="" class="img-responsive">
            </div>


        </div>


        <div class="col-md-3">

            <div class="md-form form-group mt-5">
                <input mdbInput type="text" class="form-control" id="formGroupExampleInputMD" [(ngModel)]="productID"
                    disabled>
                <label for="formGroupExampleInputMD">Product ID</label>
            </div>
            <div class="md-form form-group mt-5">
                <input mdbInput type="text" class="form-control" id="formGroupExampleInput2MD" [(ngModel)]="productName"
                    [disabled]="editingDisableStatus">
                <label for="formGroupExampleInput2MD">Product Name</label>
            </div>
            <div class="md-form form-group mt-5">
                <input mdbInput type="text" class="form-control" id="formGroupExampleInput3MD" [(ngModel)]="unitPrice"
                    [disabled]="editingDisableStatus">
                <label for="formGroupExampleInput3MD">Unit Price</label>
            </div>
            <div class="md-form form-group mt-5">
                <input mdbInput type="text" class="form-control" id="formGroupExampleInput4MD"
                    [(ngModel)]="minimumOrder" [disabled]="editingDisableStatus">
                <label for="formGroupExampleInput4MD">Minimum Order</label>
            </div>
            <label>Availability</label>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" [checked]="Availability"
                    (change)="onChangeAvailability()" [disabled]="editingDisableStatus">
                <label class="custom-control-label"
                    for="customSwitch1">{{Availability===true?"Available":"Unavailable"}}</label>
            </div>
            <div class="md-form form-group mt-5">
                <input mdbInput type="text" class="form-control" id="formGroupExampleInput5MD" [(ngModel)]="imgSrc"
                    [disabled]="editingDisableStatus">
                <label for="formGroupExampleInput5MD">Image URL</label>
            </div>
            <div>
                <button type="button" mdbBtn color="success" mdbWavesEffect class="w-100" data-toggle="modal"
                    data-target="#basicExample" (click)="frame.show()" [disabled]="editingDisableStatus">UPDATE AND SAVE
                    <mdb-icon far icon="edit" style="margin-left: 7px;"> </mdb-icon></button>
                <button type="button" mdbBtn color="light" mdbWavesEffect class="w-100"
                    (click)="onCancelClick()">DISCARD CHANGES<mdb-icon fas icon="times" style="margin-left: 7px;">
                    </mdb-icon></button>
            </div>




        </div>
    </div>
</div>





<!-- on confirm popup modal -->

<div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: false}">
    <div class="modal-dialog modal-dialog-centered modal-notify modal-info" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <p class="heading">Update Confirm
                </p>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>

            <!--Body-->
            <div class="modal-body">

                <div class="row">
                    <div class="col-3">
                        <p></p>
                        <p class="text-center">
                            <mdb-icon fas icon="edit" size="4x"></mdb-icon>
                        </p>
                    </div>

                    <div class="col-9">

                        <p>Update will change previous states of product according to your changes</p>
                    </div>
                </div>

                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <a type="button" mdbBtn color="info" class="waves-effect" mdbWavesEffect
                        (click)="onUpdateClick()">Confirm</a>
                    <a type="button" mdbBtn color="info" outline="true" class="waves-effect" mdbWavesEffect
                        data-dismiss="modal" (click)="frame.hide()">Cancel</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
