<div class="row" style="margin-top:15px;">
    <div class="col-md-12">
      <section class="text-center pb-1 my-0">
        <!--Section heading-->
        <h2 class="h1 ">Create Packages</h2>
      </section>
    </div>
</div>

<mdb-card>
    <mdb-card-body>


        <div class="container">
            <div class="row">

                <div class="md-form">
                    <mdb-icon fas icon="cart-arrow-down" class="prefix"></mdb-icon>
                    <input mdbInput type="text" id="form2" class="form-control">
                    <label for="form2">Enter your Package Name</label>
                </div>

                <table mdbTable>
                    <thead class="black white-text">
                      <tr>
                        <th>
                            <img class="img-responsive"  style="max-height: 50px;"  [src]= "selectedItemImg" alt=" Prodcut image">
                        </th> 
                        <th>
                          <select class="browser-default custom-select" (change)="selectOption($event.target.value)" >
                            <option selected>Select Product</option>
                            <option *ngFor="let item of items" [value]="item.productID" >{{item.productName}}</option>
                          </select>
                            <!-- <input mdbInput placeholder="Product name" type="text" id="formproductname" class="form-control"> -->
                        </th>
                        <th>
                            <div class="row">
                                <button mat-mini-fab class="warning-color " (click)="onMinusClick()">
                                    <mdb-icon fas icon="minus"  style="color: white;"></mdb-icon>
                                </button>
                                <h1>{{selectedItemweight}} g</h1>
                                <button mat-mini-fab class="warning-color"  (click)="onPlusClick()">
                                    <mdb-icon fas icon="plus" style="color: white;"></mdb-icon>
                                </button>
                            </div>
                        </th>
                        <!-- <th *ngFor="let item of res">{{item.unitPrice}}</th> -->
                        <th>Rs.{{selectedItemTotalPrice}}/=</th>
                        <th>
                            <button mdbBtn type="button" color="success" rounded="true" size="sm" (click) = "addToTable()" mdbWavesEffect>Click to Add</button>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody> 
                </table> 

                <table mdbTable style="margin-top: 25px;">
                    <thead class="black white-text">
                      <tr>
                        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr mdbTableCol *ngFor="let item of addedItems" >
                        <th scope="row">{{item.productID}}</th>
                        <td><img class="img-responsive"  style="max-height: 50px;"  [src]= "item.imgSrc" alt=" Prodcut image"></td>
                        <td>{{item.productName}}</td>
                        <td>{{item.weight}}g</td>
                        <td>Rs{{item.totalPricePerItem}}/=</td>
                        <td><span class="table-remove">
                            <button mdbBtn type="button" color="success" rounded="true" size="sm" mdbWavesEffect (click)="onRemoveClick(item.productID)">X</button>
                          </span>
                        </td>

                      </tr>
                    </tbody> 
                </table> 

                <hr class="warning-color">


                  <hr class="warning-color">

                    <div class="row" style="margin-top: 20px; ">
                    <div class="col-md-12">
                        <section class="text-left pb-1 my-1">
                        <!--Section heading-->
                        <h2 class="h1 ">Total :Rs {{packTotalPrice}}/= </h2>
                        <button mdbBtn type="button" color="success" rounded="true" size="lg" mdbWavesEffect>Confirm & Create Package</button>
                        </section>
                    </div>
                    </div>
                    <hr>


                



            </div>
        </div>        
  
    </mdb-card-body>
</mdb-card>
