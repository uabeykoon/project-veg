<div mdb-card class="modal-content container">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h2 class="modal-title w-100" id="myModalLabel">{{content.packageID}}</h2>
  </div>
  
        <div class="modal-body">
          <div class="row" *ngFor="let listItem of productList | packageDescriptionPipe:content.packageID">
            <div class="col-md-12  list-group-item clearfix">
              <div class="float-left">
                <h2>{{listItem.productID | packageItemNamingPipe}}</h2>
                <p style="margin-top: 2px;">{{listItem.quantity}}g</p>
              </div>
                <span class="float-right">
                  <img [src]="listItem.productID | packageItemImagePipe" alt="" style="width: auto;height: 70px;" class="img-responsive">
                </span>
            </div>
          </div>
        </div>


          <div class="row ">
    
            
    


</div>

<div class="modal-footer">
  <div class="container-fluid clearfix">
  <div class="row">
    <div class="col-md-12">
      <h2 class="float-left">Rs {{totalAmount}}/=</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 float-right">
      <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>EDIT PACK</button>
      <button type="button" mdbBtn  class="relative waves-light warning-color" mdbWavesEffect style="color: white;" (click)="onAddToCartClick()">ADD TO CART <mdb-icon fas icon="cart-plus" style="margin-left: 10px;"></mdb-icon></button>
    </div>
  </div>
</div>
</div>
