
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
          <input type="text" id="orangeForm-name" class="form-control" [formControl]="signupFormModalName"
                 mdbInput mdbValidate>
          <label for="orangeForm-name">Your Name</label>
          <mdb-error *ngIf="signupFormModalName.invalid && (signupFormModalName.dirty || signupFormModalName.touched)">
            Input invalid
          </mdb-error>
          <mdb-success *ngIf="signupFormModalName.valid && (signupFormModalName.dirty || signupFormModalName.touched)">
            Input valid
          </mdb-success>
        </div>
        
        <div class="md-form mb-5">
            <mdb-icon fas icon="phone" class="prefix grey-text"></mdb-icon>
            <input type="number" id="orangeForm-contact" class="form-control" [formControl]="signupFormModalContact"
                   mdbInput mdbValidate>
            <label for="orangeForm-contact">Your Contact Number </label>
            <mdb-error *ngIf="signupFormModalContact.invalid && (signupFormModalContact.dirty || signupFormModalContact.touched)">
              Input invalid
            </mdb-error>
            <mdb-success *ngIf="signupFormModalContact.valid && (signupFormModalContact.dirty || signupFormModalContact.touched)">
              Input valid
            </mdb-success>
          </div>

          <div class="md-form mb-5">
            <mdb-icon fas icon="home" class="prefix grey-text"></mdb-icon>
            <input type="text" id="orangeForm-address" class="form-control" [formControl]="signupFormModalAddress"
                   mdbInput mdbValidate>
            <label for="orangeForm-address">Your Home Address</label>
            <mdb-error *ngIf="signupFormModalAddress.invalid && (signupFormModalAddress.dirty || signupFormModalAddress.touched)">
              Input invalid
            </mdb-error>
            <mdb-success *ngIf="signupFormModalAddress.valid && (signupFormModalAddress.dirty || signupFormModalAddress.touched)">
              Input valid
            </mdb-success>
          </div>


        <div class="md-form mb-5">
          <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
          <input type="email" id="orangeForm-email" class="form-control" [formControl]="signupFormModalEmail"
                 mdbInput mdbValidate>
          <label for="orangeForm-email">Enter a email</label>
          <mdb-error
            *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
            invalid
          </mdb-error>
          <mdb-success
            *ngIf="signupFormModalEmail.valid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
            valid
          </mdb-success>
        </div>

        <div class="md-form mb-4">
          <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
          <input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalPassword"
                 mdbInput mdbValidate>
          <label for="orangeForm-pass">Enter a password</label>
          <mdb-error
            *ngIf="signupFormModalPassword.invalid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="signupFormModalPassword.valid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
            Input valid
          </mdb-success>
        </div>

        <div class="md-form mb-4">
          <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
          <input type="password" id="orangeForm-repass" class="form-control" [formControl]="signupFormModalRePassword"
                 mdbInput mdbValidate>
          <label for="orangeForm-repass">Repeat Your password</label>
          <mdb-error
            *ngIf="signupFormModalRePassword.invalid && (signupFormModalRePassword.dirty || signupFormModalRePassword.touched)">
            Input invalid
          </mdb-error>
          <mdb-success
            *ngIf="signupFormModalRePassword.valid && (signupFormModalRePassword.dirty || signupFormModalRePassword.touched)">
            Input valid
          </mdb-success>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <div class="form-group mt-4">
            <mdb-checkbox>I Accept the<a class="green-text font-weight-bold"> Terms and Conditions</a></mdb-checkbox>
          </div>
        <button mdbBtn color="success" class="waves-light"  mdbWavesEffect>Sign up</button>
        <div class="options text-center ">
            <p class="pt-1"> Alerady have an account?  <a class="green-text" (click)= "openSignIn()">  Sign In</a></p>
          </div>
      </div>
    </div>
